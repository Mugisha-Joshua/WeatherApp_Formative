<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-container">
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name">
            <button id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        
        <div id="weather-info" class="weather-info">
            <div class="location-info">
                <h2 id="city-name">-</h2>
                <p id="current-date">-</p>
            </div>
            
            <div class="temperature-section">
                <div class="main-temp">
                    <span id="current-temp">-</span>
                    <span class="temp-unit">Â°C</span>
                </div>
                <div id="weather-icon" class="weather-icon">
                    <!-- Dynamically updated weather icon -->
                </div>
            </div>
            
            <div class="details-section">
                <div class="detail-item">
                    <div>
                        <p>Wind Speed</p>
                        <span id="wind-speed">-</span>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div>
                        <p>Humidity</p>
                        <span id="humidity">-</span>
                    </div>
                </div>
            </div>
            
            
            <div class="forecast-section" id="forecast-section">
                <!-- Dynamically populated forecast -->
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
